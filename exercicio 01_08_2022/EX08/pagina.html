<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1> Video para Incorporar página</h1>

    <div>
        <h3>Video mp4</h3>
        <video width="320" height="240" autoplay muted controls loop>
            <source src="http://www.jeiks.net/fundpweb/files/HTML5_vid_img/animation.mp4" type="video/mp4">
        </video> 
    </div>

    <div>
        <h3>Video ogv</h3>
        <video width="320" height="240" autoplay muted controls loop>
            <source src="http://www.jeiks.net/fundpweb/files/HTML5_vid_img/animation.ogv" type="video/ogg"> <!-- video/ogv tava dando erro, encontrei essa solução (colocar video/ogg para extensão) -->
        </video> 
    </div>

    <div>
        <h3>Video webm</h3>
        <video width="320" height="240" autoplay muted controls loop>
            <source src="http://www.jeiks.net/fundpweb/files/HTML5_vid_img/animation.webm" type="video/webm">
        </video> 
    </div>
    
</body>
</html>
