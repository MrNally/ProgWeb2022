<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- basic.html -->
		<title>página_01.html</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exercicio pagina 01 titulo modificado</h1>
		<p>
		Este é um parágrafo.
		Note que o texto é automaticamente ajustado.
		</p>
		<p>
			Paragrafo novo.
		</p>
		<p>
			Novo paragrafo.
		</p>
	</body>
</html>

<!--
Exercícios:
01. Para que serve a tag DOCTYPE?
	Para definir a versao do HTML ao navegador.
02. Como identificar a regionalidade (idioma) de uma página?
	Na tag lang="".
03. Como efetuar comentários em HTML?
	Utilizando '<!-- -->'
<!--
04. Quais as informações apresentadas no 'head' deste HTML e para que servem?
	A tag <title> </title> vai definir um titulo para a aba no navegador.
	A tag <meta charset="" /> indica o formato de codificacao de caracteres a ser utilizado.
05. Como definir um 'título' no HTML? e um 'parágrafo'?
	Titulos sao definidos pelas tags <h1></h1>, <h2></h2>, <h3></h3>, <h4></h4>, <h5></h5>, <h6></h6>.
	Paragrafos sao definidos pela tag <p></p>.
06. Qual a diferença entre a quebra de linha no código fonte e a quebra de linha apresentada no navegador? Por quê?
	O navegador apenas realiza a quebra de linha a partir dos codigos utilizados no codigo fonte, como por exemplo <br>. Ele nao interpreta as quebras de linhas normais no codigo, apenas comandos.
07. Como adicionar espaços em branco e novas linhas na exibição de um HTML?
	Com o uso da tag de quebra de linha <br>.
08. Como inciar e terminar uma tag em um HTML?
	Colocando a abertura dela <tag> e fechamento </tag>.
09. Diferencie 'tags' de 'opções'.
	?
10. Modifique o título desse HTML.
11. Adicione novos parágrafos nesse HTML.
-->
