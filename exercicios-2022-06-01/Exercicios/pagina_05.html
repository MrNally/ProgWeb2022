<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_05.html</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			table, td, th {
				border: 1px solid green;
			}
		</style>
	</head>
	
	<body>
		<h1>Uma tabela básica</h1>
		<table>
			<th colspan="3"> Os Super-heróis do HTML</th>
			<tr>
				<th>Herói</th>
				<th>Poder</th>
				<th>Deus</th>
			</tr>

			<tr>
				<td>O XML</td>
				<td>Normas padronizadas</td>
				<td>Garoto do CTRL+C CTRL+V</td>
			</tr>
			
			<tr>
				<td>Capitão CSS</td>
				<td>Superlayout</td>
				<td>Lorde Obsoleto (deprecated)</td>
			</tr>
			
			<tr>
				<td>Navegador Mulher</td>
				<td>Megacompatibilidade</td>
				<td>Monstro Feio dos Códigos</td>
			</tr>
			<tr rowspan="3"> 
				<td>meu nome é lucas<br>meu nome é lucas<br>meu nome é lucas</td>
			</tr>
		</table>
	</body>
</html>

	tr, signigica Table Row (Coluna de tabela).

	td, significa Table Data (Dado de tabela), sao as células de informações contidas nas linhas da tabela.
3. Qual a função da tag 'th'?
	th, significa Table Header (Cabeçalho de tabela), ela transforma uma célula em cabeçalho.
